<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JavaScript Budget App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="budget-wrapper">
        <div class="budget-container">
            <h1 class="budget-heading">Budgets</h1>
            <div class="budget-btns">
                <button class="add-budget">Add Budget</button>
                <button class="add-expense">Add expense</button>
            </div>
        </div>
        <div class="add-budget-backdrop"></div>
        <form class="add-expense-form">
            <h1>Add Expenses</h1>
            <div class="close-expense-form">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="budget-input">
                <input class="expenses-name" type="text" placeholder="expense" />
                <input class="expenses-description" type="text" placeholder="description" />
                <input class="expenses-amount" type="number" placeholder="amount" />
                <select name="expense-category" id="choose-category">
                    <option selected disabled>choose category</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="education">Education</option>
                    <option value="food">Food</option>
                    <option value="internet">Internet</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button class="add-expense-btn" type="submit">Add Expenses</button>
        </form>
        <form class="add-budget-form">
            <h1>Add Budget</h1>
            <div class="close-budget-form">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="budget-input">
                <input class="budget-name" type="text" placeholder="Budget" />
                <input class="budget-amount" type="number" placeholder="budget amount" />
            </div>
            <button class="add-budget-btn" type="submit">Add budget</button>
        </form>
        <div class="budget-wrapper">
            <div class='add-new-budget'>
                <div class='add'>
                    <div class="plus"></div>
                    <div class="plus"></div>
                </div>
                <h1>No Budget Added</h1>
            </div>
            <div class="budgets"></div>
        </div>
    </div>
    <div class='expense-account'>
        <table class="expense-account-table">
            <tr class='table-row'>
                <th class="table-heading">S/N</th>
                <th class="table-heading">Name</th>
                <th class="table-heading">Description</th>
                <th class="table-heading">Amount</th>
                <th class="table-heading">Category</th>
                <th class="table-heading"></th>
                <th class="table-heading"></th>
            </tr>
        </table>
        <div class="add-new-expense"><h1>No expenses added yet</h1></div>

        <button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
    </div>
    <script src="js/all.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
